# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Zachary Flynn
subtitle: Mechatronics, Robotics & Physical AI
logo: "/assets/images/Logo.png"
email:
description: >- # this means to ignore newlines until "baseurl:"
  The professional and research portfolio of Zachary Flynn.
github_username: zachtyeflynn
url: https://zachtyeflynn.github.io/ZacharyFlynnPortfolio/
repository: "zachtyeflynn/ZacharyFlynnPortfolio"
search: true

# Build settings
markdown: kramdown
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: "mint"
# Outputting
permalink: /:categories/:title/
paginate: 3 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-include-cache

author:
  name: "Zachary Flynn"
  location: Montr√©al, Canada
  bio    : "Final year student at McGill University who is passionate about the intersection between biomedical and mechatronics engineering."
  avatar : "/assets/images/bio-photo.jpg"
  links:
    - label: "McGill University"
      icon: "fab fa fa-map-marker"
    - label: "Contact"
      icon: "fa fa-envelope"
      url: "/contact/"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/zachary-aidan-flynn/"
    - label: "Curriculum Vitae"
      icon: "fas fa-fw fa-file"
      url: "/assets/files/CV_Zachary_Flynn.pdf"

footer:
  since: "2026"
  links:
    - label: "Contact"
      icon: "fa fa-envelope"
      url: "/contact/"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/zachary-aidan-flynn/"
    - label: "Curriculum Vitae"
      icon: "fas fa-fw fa-file"
      url: "/assets/files/CV_Zachary_Flynn.pdf"
  
  atom_feed:
    path: ""
    hide: true

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      splash: true
      author_profile: false
      read_time: false
      comments: false
      share: false
      related: false
      show_date: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/